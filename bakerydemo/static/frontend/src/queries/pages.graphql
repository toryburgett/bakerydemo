{
  pages {
    specific {
      __typename

      ... on HomePage {
        id
        title
        slug
        urlPath

        promoImage {
          file
        }
        heroCta
        heroCtaLink {
          urlPath
        }
      }

      ... on BreadPage {
        id
        title
        slug
        urlPath
        introduction
        body
        origin {
          title
        }
        breadType {
          title
        }
        image {
          file
        }
      }

      ... on LocationPage {
        id
        title
        slug
        urlPath
        introduction
        body
        address
        latLong
        image {
          file
        }
        hoursOfOperation {
            day
            openingTime
            closingTime
        }
      }

      ... on StandardPage {
        id
        title
        slug
        urlPath
        introduction
        body
      }

      ... on BlogPage {
        id
        title
        slug
        urlPath
        introduction
        body
        image {
          file
        }
      }

      ... on Page {
        id
        title
        slug
        urlPath
      }

    }
  }
}
